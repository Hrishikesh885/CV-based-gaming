<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveNet and Dino Game Controller</title>
    <style>
        body {
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #video-stream {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 320px; /* Adjust the width of the video */
            height: 240px; /* Adjust the height of the video */
            z-index: 1; /* Ensure the video is drawn below the canvas */
        }

        #dino-game {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Set the z-index lower than the video */
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="video-stream" src="http://localhost:8000/video_feed" />
        <iframe id="dino-game" src="https://chromedino.com" frameborder="0"></iframe>
    </div>

    <script>
        const video = document.getElementById('video-stream');

        // WebSocket to receive pose information from the server
        const socket = new WebSocket('ws://localhost:8000/pose_socket');
        socket.onmessage = function (event) {
            const poseData = JSON.parse(event.data);

            // Process poseData and control the Dino game accordingly
            // For example, check if left hand is raised and make the Dino jump
            const leftHandY = poseData.left_hand.y;

            if (leftHandY < 0.2) {
                // Perform actions for Dino jump
                // For example, send a key press event to the game iframe
                const dinoGameIframe = document.getElementById('dino-game');
                dinoGameIframe.contentWindow.postMessage({ type: 'keydown', keyCode: 32 }, '*');
            }
        };
    </script>
</body>
</html>
